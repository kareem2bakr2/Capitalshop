<html lang="en"></html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Capital Shop</title>
        <link rel="shortcut icon" href="../images/asset 0.png">
        <link rel="stylesheet" href="../css/bootstrap-grid.css">
        <link rel="stylesheet" href="../css/all.css">
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>

        <section id="sign">
            <div class="login ">
                <div class="title">
                    <h4>Login</h4>
                    <p>Enter Login details to get access</p>
                </div>
                <div class="inputs">
                    <label for="">Username or Email Address</label>
                    <input type="text" placeholder="Username/Email address">
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter Password">
                    <div class="keepLogedIn">
                        
                        <div class="btncheck" id="check"><i id="checkchange" class="fa-solid fa-check"></i></div>
                        <input id="checkTerms" type="checkbox">
                        <span>Keep Me Logged In</span>
                   
                        <a href="">Forgot Password?</a>
                    </div>
                    <div class="footlog" >
                     <p>Donâ€™t have an account?<span id="showSignUp"> Sign Up </span>here</p>   
                     <button class="btnred">Login</button>
                    </div>
                </div>
            </div>
            <div class="signUp d-none"> 
                <div class="title">
                    <h4>Sign Up</h4>
                    <p>Create your account to get full access</p>
                </div>
                <div class="inputs">
                    <label for="">Full name</label>
                    <input type="text" placeholder="Enter full name">
                    <label for="">Email Address</label>
                    <input type="text" placeholder="Enter emal address">
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter Password">
                    <label for="">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password">
                    <div class="footlog" >
                     <p>Already have an account?<span id="showLogIn">  Login </span>here</p>   
                     <button class="btnred">Sign Up</button>
                    </div>
                </div>
            </div>
        </section>

        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.js"></script>
        <script src="../js/sign.js"></script>
        <script src="../js/checkout.js"></script>
        
    </body>
</html>
